<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes App</title>
  </head>
  <body>
    <h2>Hello World</h2>
    {% for note in notes.values %}

    <h4 style="display: block;">{{note.title}}</h4>
    <p style="display: block;">{{note.body}}</p>
    {% endfor %}
  </body>
</html>
